{% extends "base_generic.html" %}

{% block content %}
  <h1>All Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p> <!-- Show a snippet of 30 words -->
        <small>Published on {{ post.published_date }} by {{ post.author }}</small>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'post-create' %}" class="btn btn-primary">Create New Post</a>
{% endblock %}
